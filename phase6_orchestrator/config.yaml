# Phase 6 Orchestrator Configuration
pipeline_json: "../pipeline.json"
phases_to_run: [1, 2, 3, 4, 5]
phase_timeout: 600  # 10 minutes per phase
resume_enabled: true
log_level: "INFO"
log_file: "orchestrator.log"

# Runtime switches
pipeline_mode: "personal"  # or "personal"
tts_engine: "styletts"     # chatterbox | styletts

# Phase 4 Conda environments
phase4_conda_env: "phase4_tts"
phase4_styletts_conda_env: "phase4_tts_styletts"
styletts_reference: "../Voices/calm_narrator/reference.wav"
